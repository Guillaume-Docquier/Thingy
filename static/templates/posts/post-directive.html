<!-- The directive is rendered before being inserted so we need a container here -->
<div class="container-fluid">
    <div id="post-directive__post" class="panel panel-default post" >
      <div class="panel-body">
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-9">
			<div id="posttitle">
				<h5>{{thingy.title}}</h5>
			</div>
		</div> <!-- /col-xs-9-->
	</div> <!-- /row -->
	
       <div class="row">
        <div class="col-xs-3" id="">
          <img id='box' ng-src='media/{{thingy.image}}'></img>
        </div> <!-- /col-xs-4 -->
        <div class="col-xs-5">
		<div class="hidden-xs">
         <div id="description">
			 <p>{{thingy.description}}</p>
         </div>

          <div id="condition">
            <p>Condition: {{thingy.condition_details.cond_desc}}</p>
          </div>
          </div>
          <div id="location">
            <p><span class="glyphicon glyphicon-map-marker"></span>{{thingy.location_details.region.name}}, {{thingy.location_details.name}}</p>
          </div>
          <div id="suppliername">
            <p><span class="glyphicon glyphicon-user"></span>{{thingy.author.username}}</p>
          </div>
          <!-- TODOJS add rating stars -->
          <div id="reviews"class="hidden-xs">
            <p>
              <!-- <img ng-src="static/images/rating_{{vm.post.author.average_rating}}.png"/> -->
              <span class="glyphicon glyphicon-star yellow"></span>
              <span class="glyphicon glyphicon-star yellow"></span>
              <span class="glyphicon glyphicon-star yellow"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
            </p>
          </div> <!-- /hidden-xs -->
        </div> <!-- /col-xs-4 -->
        <div class="col-xs-4">
          <div id="price">
            <p>{{thingy.price}} <span id="SEKday">SEK/day</span></p>
          </div>
        </div><!-- /col-xs-4 -->
		
			<div id="manage__post" class="row">
				<div class="col-xs-12" ng-show="{{owned}}"><a href='thingies/manage/{{thingy.id}}'>Manage</a></div>
			</div> <!-- /row -->
        
      </div> <!-- /row -->
      </div>
    </div>
 </div> <!-- /container-fluid -->
