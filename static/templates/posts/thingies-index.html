<ul class="nav nav-tabs">
  <li id="search-tab" class="active"><a data-toggle="tab" href="#search">Find a thingy</a></li>
  <li id="create-tab"><a data-toggle="tab" href="#create">Add a thingy</a></li>
</ul>

<div class="tab-content">
  <!-- Search tab -->
  <div id="search" class="tab-pane fade in active">
    <p>
      <form role="get-form">

        <div class="form-group">
          <label for="thingy__search">Id or username</label>
          <input type="text" class="form-control" id="thingy__search" ng-model="vm.search" placeholder="ex: Guillaume Docquier" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Find it!</button>
        </div>
      </form>
    </p>
  </div>
  <!-- Create tab -->
  <div id="create" class="tab-pane fade">
    <p>
      <form role="form" ng-submit="vm.create()">

        <div class="form-group">
          <label for="thingy__title">Title</label>
          <input type="text" class="form-control" id="thingy__title" ng-model="vm.title" placeholder="Awesome title" />
        </div>

        <div class="form-group">
          <label for="thingy__description">Short description</label>
          <input type="text" class="form-control" id="thingy__description" ng-model="vm.description" placeholder="Rent it to me" />
        </div>

        <div class="form-group">
          <label for="thingy__price">Price per day</label>
          <div class="input-group">
            <input type="text" class="form-control" id="thingy__price" ng-model="vm.price" placeholder="50">
            <span class="input-group-addon">SEK</span>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-xs-6">
            <label for="thingy__category">Category</label>
            <select class="form-control" id="thingy__category" ng-model="vm.category" ng-options="category.cname for category in vm.categories">
              <option value="" disabled>- Required -</option>
            </select>
          </div>
          <div class="form-group col-xs-6">
            <label for="thingy__subcategory">Sub-Category</label>
            <select class="form-control" id="thingy__subcategory" ng-model="vm.subcategory" ng-options="subcategory.name for subcategory in vm.category.subcategories">
              <option value="" disabled>- Required -</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-xs-6">
            <label for="thingy__region">Region</label>
            <select class="form-control" id="thingy__region" ng-model="vm.region" ng-options="region.name for region in vm.regions">
            </select>
          </div>
          <div class="form-group col-xs-6">
            <label for="thingy__subregion">Town</label>
            <select class="form-control" id="thingy__subregion" ng-model="vm.subregion" ng-options="subregion.name for subregion in vm.region.towns">
            </select>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Add my Thingy</button>
        </div>
      </form>
    </p>
  </div>
</div>

<h1 ng-cloak>Such wow! There are {{vm.posts.length}} Thingies for rent!</h1>

<div ng-repeat='thingy in vm.posts'>
    <post thingy="thingy"></post>
</div>
