<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
			</div><!--col-sm-2-->
			<div class="col-sm-10">
				<h3>Search</h3>
			</div>
		</div> <!--row-->

		<div class="row">
			<div class="col-sm-2">
			</div> <!-- /col-sm-2 -->

			<div class="col-sm-4">
<!--
				<div id="search" class="tab-pane fade in active">
-->
				<form role="get-form" ng-submit="vm.search()">
					<div class="form-group">
					  <label for="thingy__search">Search for thingies or a user</label>
					  <input type="text" class="form-control" id="thingy__search" ng-model="vm.title" placeholder="Thingy" />
					</div>

					<div class="form-group">
						<label for="thingy__category">Category</label>
						<select class="form-control" id="thingy__category" ng-model="vm.category" ng-options="category.cname for category in vm.categories">
						  <option value="">Category</option>
						</select>
					  </div>

					  <div class="form-group">
						<label for="thingy__subcategory">Sub-Category</label>
						<select class="form-control" id="thingy__subcategory" ng-model="vm.subcategory" ng-options="subcategory.name for subcategory in vm.category.subcategories">
						  <option value="">Sub-Category</option>
						</select>
					  </div>

					<div class="form-group">

						<div class="span4 collapse-group">
						    <div class="collapse" id="advancedSearch">

								 <div class="row">
									  <div class="col-xs-6">
											<div class="form-group">
											  <label for="thingy__price__from">Price From</label>
											  <div class="input-group">
													<input type="text" class="form-control" id="thingy__price__from" ng-model="vm.minPrice" placeholder="From">
													<span class="input-group-addon">SEK</span>
											  </div>
											</div>
									  </div> <!-- col-xs-6-->

									  <div class="col-xs-6">
											<div class="form-group">
											  <label for="thingy__price__to">Price To</label>
											  <div class="input-group">
													<input type="text" class="form-control" id="thingy__price__to" ng-model="vm.maxPrice" placeholder="To">
													<span class="input-group-addon">SEK</span>
											  </div>
											</div>
									  </div> <!-- col-xs-6-->
								 </div> <!-- /row -->

								  <div class="form-group">
									<label for="thingy__region">Region</label>
									<select class="form-control" id="thingy__region" ng-model="vm.region" ng-options="region.name for region in vm.regions">
									<option value="">Region</option>
									</select>
								  </div>

								  <div class="form-group">
									<label for="thingy__subregion">Town</label>
									<select class="form-control" id="thingy__subregion" ng-model="vm.subregion" ng-options="subregion.name for subregion in vm.region.towns">
									<option value="">Town</option>
									</select>
								  </div>


								<div class="form-group">
								  <label for="thingy__condition">Condition</label>
								  <select class="form-control" id="thingy__condition" ng-model="vm.condition" ng-options="condition.cond_desc for condition in vm.conditions">
									<option value="">- Required -</option>
								  </select>
								</div>

							</div>
							  <p>
									<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#advancedSearch" aria-expanded="false" aria-controls="collapseExample">Advanced search &raquo;</button>
								</p>
							</div>
					</div> <!--/form-group-->

					<div class="form-group">
						  <button type="submit" class="btn btn-default">Search</button>
					</div>
			  </form>

			<!-- TODOJS this is where we have the ads, load thingyname, price, location from database istead of the static words we have now -->
			<div id="searchresult"><h3>Search Results</h3></div>

			<div ng-repeat='thingy in vm.posts'>
			  <post thingy="thingy"></post>
			</div>

		</div> <!-- /col-sm-4 -->

		<!-- TODOJS add the thingy you have clicked on in the box, make the map work -->
		<div class="col-sm-4">
			<div class="hidden-xs">
			<div id="thingyaddbox"><p>hej</p></div>
			<div class="form-group">
				<button type="button" class="btn btn-default">Rent/Read more</button>
			</div>
			<p><img id='map' src='/static/images/map.jpg'></img></p>
			</div>
		</div> <!-- /col-sm-4 -->
		<div class="col-sm-2">
		</div> <!-- /col-sm-2 -->
	</div> <!-- /row -->
