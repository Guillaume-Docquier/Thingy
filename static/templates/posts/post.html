<!-- The directive is rendered before being inserted so we need a container here -->
<div class="container-fluid">
    <div id="search__result__panel" class="panel panel-default" style="cursor:pointer">
      <div class="panel-body">
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<div id="posttitle">
				<h5>{{thingy.title}}</h5>
			</div>	
		</div> <!-- /col-xs-6-->
		<div class="col-xs-3">
			<p>Remove/Change</p>
		</div>
	</div> <!-- /row -->
       <div class="row">
        <div class="col-xs-3" id="">
          <!-- Raises an error in the console: GET http://127.0.0.2:8000/media/ 404 (Not Found) -->
          <!-- This is due to "src='media/'+thingy.image" first equals to media/ then 'media/'+thingy.image... -->
          <img id='box' ng-src={{'media/'+thingy.image}}></img>
        </div> <!-- /col-xs-4 -->
        <div class="col-xs-5">
		<div class="hidden-xs">
         <div id="description">
			 <p>{{thingy.description}}</p>
         </div>

          <div id="condition">
            <p>Condition: {{thingy.condition_details.cond_desc}}</p>
          </div>
          </div>
          <div id="location">
            <p><span class="glyphicon glyphicon-map-marker"></span>{{thingy.location_details.region.name}}, {{thingy.location_details.name}}</p>
          </div>
          <div id="suppliername">
            <p><span class="glyphicon glyphicon-user"></span>{{thingy.author.username}}</p>
          </div>
          <!-- TODOJS add rating stars -->
          <div id="reviews"class="hidden-xs">
            <p>
              <span class="glyphicon glyphicon-star yellow"></span>
              <span class="glyphicon glyphicon-star yellow"></span>
              <span class="glyphicon glyphicon-star yellow"></span>
              <span class="glyphicon glyphicon-star"></span>
              <span class="glyphicon glyphicon-star"></span>
            </p>
          </div> <!-- /hidden-xs -->
        </div> <!-- /col-xs-4 -->
        <div class="col-xs-4">
          <div id="price">
            <p>{{thingy.price}} <span id="SEKday">SEK/day</span></p>
          </div>
        </div><!-- /col-xs-4 -->
      </div> <!-- /row -->
      </div>
    </div>
 </div> <!-- /container-fluid -->
