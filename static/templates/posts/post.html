<div class="row">
  <div class="col-sm-12 well">
    <div class="col-sm-9">
      <blockquote>
        <h2>{{ thingy.title }}</h2>
        <p>{{ thingy.description }}</p>
        <footer><a href="/{{ thingy.user }}">{{ thingy.user }}</a></footer>
      </blockquote>
    </div>
    <div class="col-sm-2 col-sm-offset-1" ng-show={{thingy.owned}}>
      <a ng-click="vm.remove()">Remove your ad</a>
    </div>
  </div>
</div>
