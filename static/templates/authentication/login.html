<!-- hack to hide the autofocus -->
<a href='#' class='invisible'>hack</a>

<!-- Prevent adding #whatever when clicking tabs -->
<script type="text/javascript">
  $('.nav-tabs a').on('click',function(e)
  {
    e.preventDefault();
  });
</script>

<ul class="nav nav-tabs">
  <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
  <li><a data-toggle="tab" href="#register">Register</a></li>
</ul>

<div class="tab-content">
  <!-- Login tab -->
  <div id="login" class="tab-pane fade in active">
    <p>
      <form role="form" ng-submit="vm.login()">

        <div class="form-group">
          <label for="login__email">Email</label>
          <input type="email" class="form-control" id="login__email" ng-model="vm.email" placeholder="E-mail" />
        </div>

        <div class="form-group">
          <label for="login__password">Password</label>
          <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="Password" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </p>
  </div>
  <!-- Register tab -->
  <div id="register" class="tab-pane fade">
    <p>
      <form role="form" ng-submit="vm.register()">

        <div class="form-group">
          <label for="register__name">Full name</label>
          <input type="text" class="form-control" id="register__name" ng-model="vm.fullName" placeholder="ex: Guillaume Docquier" />
        </div>

        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex: test@test.com" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="Password" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </p>
  </div>
</div>
