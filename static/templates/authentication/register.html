<!-- hack to hide the autofocus -->
<a href='#' class='invisible'>hack</a>

<!-- Prevent adding #whatever when clicking tabs -->
<script type="text/javascript">
  $('.nav-tabs a').click(function(e)
  {
    e.preventDefault();
  });
</script>

<ul class="nav nav-tabs">
  <li><a data-toggle="tab" href="#login">Login</a></li>
  <li class="active"><a data-toggle="tab" href="#register">Register</a></li>
</ul>

<div class="tab-content">
  <!-- Login tab -->

  <div id="login" class="tab-pane fade">
    <p>
      <form role="form" ng-submit="vm.login()">

        <div class="form-group">
          <label for="login__username">Email or username</label>
          <input type="text" class="form-control" id="login__username" ng-model="vm.username" placeholder="E-mail or username" />
        </div>
        <div class="form-group">
          <label for="login__password">Password</label>
          <input type="password" class="form-control" id="login__password" ng-model="vm.password" placeholder="Password" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">Login</button>
        </div>
      </form>
    </p>
  </div>
  <!-- Register tab -->
  <div id="register" class="tab-pane fade in active">
    <p>
      <form role="form" ng-submit="vm.register()">

        <div class='row'>
          <div class="form-group col-xs-6">
            <label for="register__fname">First name</label>
            <input type="text" class="form-control" id="register__fname" ng-model="vm.firstName" placeholder="ex: John" />
          </div>

          <div class="form-group col-xs-6">
            <label for="register__lname">Last name</label>
            <input type="text" class="form-control" id="register__lname" ng-model="vm.lastName" placeholder="ex: Doe" />
          </div>
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" placeholder="ex: gudoc123" />
        </div>

        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" placeholder="ex: test@test.com" />
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" placeholder="Secret password" />
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">Register</button>
        </div>
      </form>
    </p>
  </div>
</div>
